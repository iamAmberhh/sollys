<main class="container">
    <h1>預約諮詢</h1>
    <form action="">
        <label for="name">姓名
        </label>
        <input type="text" id="name"><br>
        <label for="tel">電話
        </label>
        <input type="tel" id="tel">
        <label for="time">聯繫時間
        </label>
        <select name="time" id="time">
            <option value="">請選擇方便聯繫時段</option>
            <option value="morning">上午9:00am~12:00pm</option>
            <option value="morning">下午13:00pm~17:00pm</option>
            <option value="morning">晚間19:00pm~21:00pm</option>
        </select><br>
        <label for="mail">電子信箱
        </label>
        <input type="email" id="mail"><br>
        <label for="country">縣市
        </label>
        <input type="text" id="country">
        <label for="area">地區
        </label>
        <input type="text" id="area"><br>
        <label for="budget">預算
        </label>
        <input type="text" id="budget">
        <label for="size">坪數
        </label>
        <input type="text" id="size"><br>
        <label for="type">類型
        </label>
        <select name="time" id="type">
            <option value="">請選擇裝修類型</option>
            <option value="morning">新成屋</option>
            <option value="morning">客變</option>
            <option value="morning">老屋翻新</option>
            <option value="morning">單間改裝</option>
        </select>
        <label for="style">風格
        </label>
        <select name="time" id="style">
            <option value="">請選擇喜歡的風格</option>
            <option value="morning">工業風</option>
            <option value="morning">北歐風</option>
            <option value="morning">無印風</option>
            <option value="morning">現代風</option>
            <option value="morning">XX風</option>
        </select><br>
        <label for="area">其他需求<br>
        </label>
        <textarea name="" id=""></textarea>
        <br>
       
        <a href="#" class="main-btn">送出表單<i class="bi bi-chevron-right"></i></a>
    </form>
