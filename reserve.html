<main class="container">
    <h2 class="h2"><span>預約表單</span></h2>
    <div class="section">
        <div class="reserve-form">
            <form action="">
                <label for="name">姓　　名
                </label>
                <input type="text" id="name" required><br>
                <label for="tel">電　　話
                </label>
                <input type="tel" id="tel" required><br>

                <label for="time">聯繫時間
                </label>
                <select name="time" id="time">
                    <option value="">請選擇聯繫時段</option>
                    <option value="morning">09:00am~12:00pm</option>
                    <option value="morning">13:00pm~17:00pm</option>
                    <option value="morning">19:00pm~21:00pm</option>
                </select><br>

                <label for="mail">電子信箱
                </label>
                <input type="email" id="mail" required><br>

                <label for="country">縣　　市
                </label>
                <input type="text" id="country"><br>
                <label for="area">地　　區
                </label>
                <input type="text" id="area"><br>
                <label for="budget">預　　算
                </label>
                <input type="text" id="budget" required><br>
                <label for="size">坪　　數
                </label>
                <input type="text" id="size" required><br>
                <label for="type">類　　型
                </label>
                <select name="time" id="type">
                    <option value="">請選擇裝修類型</option>
                    <option value="morning">新屋客變</option>
                    <option value="morning">老屋翻新</option>
                    <option value="morning">單間改裝</option>
                    <option value="morning">其他需求</option>
                </select><br>
                <label for="style">風　　格
                </label>
                <select name="time" id="style">
                    <option value="">請選擇偏好風格</option>
                    <option value="morning">工業風</option>
                    <option value="morning">北歐風</option>
                    <option value="morning">無印風</option>
                    <option value="morning">現代風</option>
                </select><br>
                <label for="other">其他需求
                </label>
                <input type="text" id="other">
                <br>
                <button type="submit" class="main-btn">送出表單<i class="bi bi-chevron-right"></i></button>
            </form>
        </div>
    </div>
